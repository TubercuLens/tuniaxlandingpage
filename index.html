<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TuNiaX — Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    /* Logo / Title Top Left */
    .brand {
      position: absolute;
      top: 24px;
      left: 32px;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
      color: #fff;
    }

    .brand span {
      color: #00ffa3;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .highlight {
      color: #00ffa3;
    }

    p {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 40px;
    }

    .cta-button {
      padding: 12px 24px;
      border: 1px solid #00ffa3;
      background: transparent;
      color: #00ffa3;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cta-button:hover {
      background-color: #00ffa3;
      color: #000;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #666;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 0.95rem;
      }

      .brand {
        font-size: 1rem;
        left: 20px;
        top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- Top-left brand logo -->
  <div class="brand">Tu<span>NiaX</span></div>

  <!-- Centered content -->
  <h1>The future of <span class="highlight">X-ray Diagnosis</span></h1>
  <p>AI that detects Tuberculosis and Pneumonia — with one chest X-ray.</p>

  <button class="cta-button">Notify Me When It’s Ready</button>

  <!-- Footer -->
  <div class="footer">&copy; 2025 TuNiaX. All rights reserved.</div>

</body>
</html>
