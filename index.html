<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TuNiaX â€” Coming Soon</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
    }

    body {
      color: #fff;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      text-align: center;
      padding: 100px 20px 80px; /* ðŸ‘ˆ Top padding added */
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
      position: relative;
    }

    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .brand {
      position: fixed;
      top: 24px;
      left: 32px;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
      color: #fff;
      z-index: 10;
    }

    .brand span {
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
      margin-top: 0;
    }

    .highlight {
      color: #fff;
    }

    p {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 30px;
    }

    #countdown {
      font-size: 1.7rem;
      font-weight: 600; /* ðŸ‘ˆ Increased weight */
      color: #fff;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      width: 100%;
      max-width: 320px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px 18px;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      width: 100%;
      background-color: #111;
      color: #fff;
      resize: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #888;
    }

    textarea {
      height: 100px;
    }

    button {
      padding: 12px 24px;
      border: 1px solid #00ffa3;
      background: transparent;
      color: #00ffa3;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #00ffa3;
      color: #000;
    }

    #form-success {
      color: #fff;
      font-size: 1rem;
      margin-top: 20px;
      display: none;
      align-items: center;
      gap: 8px;
      animation: fadeIn 1s ease-in-out forwards;
      flex-direction: row;
      justify-content: center;
    }

    .checkmark {
      display: inline-block;
      color: #fff;
      font-size: 1.5rem;
      margin-right: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      font-size: 0.8rem;
      color: #666;
      text-align: center;
      margin-top: 40px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.9rem;
      }

      p {
        font-size: 0.95rem;
      }

      .brand {
        font-size: 1rem;
        left: 20px;
        top: 20px;
      }

      #countdown {
        font-size: 1rem;
      }

      form {
        width: 90%;
      }

      button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <!-- Background -->
  <div id="vanta-bg"></div>

  <!-- Top-left brand -->
  <div class="brand">Tu<span>NiaX</span></div>

  <!-- Headline -->
  <h1>The future of <span class="highlight">X-ray Diagnosis</span></h1>
  <p>AI that detects Tuberculosis and Pneumonia â€” with one chest X-ray.</p>

  <!-- Countdown -->
  <div id="countdown">Loading countdown...</div>

  <!-- Email Form -->
  <form action="https://formspree.io/f/xjkobdaz" method="POST" id="notify-form">
    <input type="text" name="name" placeholder="Your name" required />
    <input type="email" name="email" placeholder="Your email" required />
    <textarea name="message" placeholder="Your message or thoughts (optional)"></textarea>
    <button type="submit">Notify Me When Itâ€™s Ready</button>
  </form>

  <!-- Success message -->
  <div id="form-success">
    <span class="checkmark">âœ…</span>
    <span>Thank you! We'll notify you when we launch.</span>
  </div>

  <!-- Footer -->
  <div class="footer">&copy; 2025 TuNiaX. All rights reserved.</div>

  <!-- JS for form handling -->
  <script>
    const form = document.getElementById('notify-form');
    const successMessage = document.getElementById('form-success');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          successMessage.style.display = 'flex';
          form.reset();
        } else {
          alert("Something went wrong. Please try again later.");
        }
      });
    });
  </script>

  <!-- Countdown Timer Script -->
  <script>
    const launchDate = new Date("2025-10-01T00:00:00").getTime();
    const countdownEl = document.getElementById("countdown");

    const updateCountdown = () => {
      const now = new Date().getTime();
      const diff = launchDate - now;

      if (diff <= 0) {
        countdownEl.innerHTML = "ðŸš€ Launching soon!";
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((diff / (1000 * 60)) % 60);
      const secs = Math.floor((diff / 1000) % 60);

      countdownEl.innerHTML = `Launching in ${days}d ${hours}h ${mins}m ${secs}s`;
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

  <!-- Vanta JS Background -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      color: 0x00ffa3,
      backgroundColor: 0x000000,
      points: 10.00,
      maxDistance: 20.00,
      spacing: 18.00
    });
  </script>

</body>
</html>
