<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TuNiaX — Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
      position: relative;
    }

    .brand {
      position: absolute;
      top: 24px;
      left: 32px;
      font-weight: 700;
      font-size: 1.2rem;
      letter-spacing: 0.5px;
      color: #fff;
    }

    .brand span {
      color: #00ffa3;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 20px;
      line-height: 1.2;
    }

    .highlight {
      color: #00ffa3;
    }

    p {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 40px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 12px 18px;
      font-size: 1rem;
      border: 1px solid #333;
      border-radius: 10px;
      width: 280px;
      max-width: 100%;
      background-color: #111;
      color: #fff;
      resize: none;
    }

    input::placeholder,
    textarea::placeholder {
      color: #888;
    }

    textarea {
      height: 100px;
    }

    button {
      padding: 12px 24px;
      border: 1px solid #00ffa3;
      background: transparent;
      color: #00ffa3;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00ffa3;
      color: #000;
    }

    #form-success {
      color: #00ffa3;
      font-size: 0.95rem;
      margin-top: 10px;
      display: none;
    }

    .footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #666;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 0.95rem;
      }

      .brand {
        font-size: 1rem;
        left: 20px;
        top: 20px;
      }

      input,
      textarea {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Top-left brand -->
  <div class="brand">Tu<span>NiaX</span></div>

  <!-- Headline -->
  <h1>The future of <span class="highlight">X-ray Diagnosis</span></h1>
  <p>AI that detects Tuberculosis and Pneumonia — with one chest X-ray.</p>

  <!-- Email Form -->
  <form action="https://formspree.io/f/xjkobdaz" method="POST" id="notify-form">
    <input type="text" name="name" placeholder="Your name" required />
    <input type="email" name="email" placeholder="Your email" required />
    <textarea name="message" placeholder="Your message or thoughts (optional)"></textarea>
    <button type="submit">Notify Me When It’s Ready</button>
  </form>

  <!-- Success message -->
  <p id="form-success">Thanks <span id="user-name"></span>! We'll notify you soon.</p>

  <!-- Footer -->
  <div class="footer">&copy; 2025 TuNiaX. All rights reserved.</div>

  <!-- JS for form handling -->
  <script>
    const form = document.getElementById('notify-form');
    const successMessage = document.getElementById('form-success');
    const userName = document.getElementById('user-name');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const data = new FormData(form);
      const name = data.get("name");

      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          userName.textContent = name ? name + "," : "";
          successMessage.style.display = 'block';
          form.reset();
        } else {
          alert("Something went wrong. Please try again later.");
        }
      });
    });
  </script>
</body>
</html>
